<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coastal Crown Realty - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <div class="content-wrapper">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="{{ url_for('static', filename='sample_images/img0.png') }}" alt="Coastal Crown Realty Logo" />

      </div>
      <div class="nav-container">
        <nav>
          <a href="{{ url_for('home') }}" class="active">Home</a>
          <a href="{{ url_for('about_us') }}">About Us</a>
          <a href="{{ url_for('properties') }}">Property Listings</a>
          <a href="{{ url_for('services') }}">Services</a>
          <a href="{{ url_for('blogs') }}">Blogs</a>
          <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
        
      </div>
    </header>

    <!-- Image Slider -->
    <section class="slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="{{ url_for('static', filename= 'sample_images/img15.png') }}" alt="Slide 1"></div>
        <div class="slide"><img src="{{ url_for('static', filename='sample_images/img11.jpg') }}" alt="Slide 2"></div>
        <div class="slide"><img src="{{ url_for('static', filename='sample_images/img20.jpg') }}" alt="Slide 3"></div>
        <div class="slide"><img src="{{ url_for('static', filename='sample_images/img22.jpg') }}" alt="Slide 4"></div>
        <div class="slide"><img src="{{ url_for('static', filename='sample_images/img10.jpg') }}" alt="Slide 5"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-column left">
          <h3>Coastal Crown Realty</h3>
          <p style="color: #f0f0f0;">123 Ocean Drive, Miami</p>
          <p style="color: #f0f0f0;">Florida 33139</p>
          <p style="color: #f0f0f0;">contactcoastalrealty@gmail.com</p>
          <a href="{{ url_for('contact') }}" class="contact-btn">Contact Us</a>
        </div>
        <div class="footer-column">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </footer>
      
    <div class="footer-bottom">
      &copy; 2025 Coastal Crown Realty. All rights reserved.
    </div>
  </div>


  <!-- Slider Script -->
  <script>
    const slides = document.getElementById('slides');
    const slideCount = slides.children.length;
    let index = 0;

    function showNextSlide() {
      index = (index + 1) % slideCount;
      slides.style.transition = 'transform 1s ease-in-out';
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // Clone first slide and append to the end for smooth looping
    const firstClone = slides.firstElementChild.cloneNode(true);
    slides.appendChild(firstClone);

    let actualSlides = slides.children.length;

    // Auto slide
    setInterval(() => {
      index++;
      slides.style.transition = 'transform 1s ease-in-out';
      slides.style.transform = `translateX(-${index * 100}%)`;

      if (index === actualSlides - 1) {
        setTimeout(() => {
          slides.style.transition = 'none';
          slides.style.transform = 'translateX(0)';
          index = 0;
        }, 1000); // Wait for transition to end
      }
    }, 4000); // Slide every 4 seconds
  </script>
</body>
</html>
