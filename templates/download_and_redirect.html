<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading...</title>
  <script>
    window.onload = function() {
      // Trigger the download
      const link = document.createElement("a");
      link.href = "/get_csv";
      link.download = "";
      document.body.appendChild(link);
      link.click();
      window.location.href = "{{ previous_page }}";

    };
  </script>
</head>
