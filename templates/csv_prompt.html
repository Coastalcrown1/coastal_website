<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Download Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .prompt-box {
      display: inline-block;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
    }
    #promptContainer {
      display: block;
    }
  </style>
</head>
<body>

<div id="promptContainer">
  <div class="prompt-box">
    <h3>Enter Password to Download CSV</h3>
    <form method="POST" action="/verify_password" id="passwordForm">
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Submit</button>
      <button type="button" onclick="cancelDownload()">Cancel</button>
    </form>
  </div>
</div>

<script>
  function cancelDownload() {
    const previousPage = "{{ previous_page }}";
    window.location.href = previousPage;
  }
</script>

</body>
</html>
